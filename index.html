<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <form class="el-form" action="" method="post">
        <h2 class="el-title">Get In Touch</h2>
            <input class="form-input" type="text" name="user_name" placeholder="Enter Your Name" autocomplete="off" required aria-label="enter your name">
            <input class="form-input" type="email" name="enter your email" placeholder="Enter Your Email" autocomplete="off" required aria-label="enter your email">
            <input class="form-input" type="tel" name="user_phone number" placeholder="Enter Your Phone Number" autocomplete="off" required aria-label="enter your phone number">
            <input class="form-input" type="password" name="user_coupon code" placeholder="Enter Coupon Code" autocomplete="off" required aria-label="enter your coupon code">
            <input class="form-input" type="text" name="user_information" placeholder="Write something"
            autocomplete="off" required aria-label="write something">
            <button class="form-button" type="submit">Send</button>
    </form>
</body>
</html>
